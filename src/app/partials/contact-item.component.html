<section class="contact-container">
  <div class="contact"></div>
  <h2>{{ contactItem.name}}</h2>
  <p>{{ contactItem.street}}</p>
  <p>{{ contactItem.address.city}}, {{ contactItem.address.state}},
    {{ contactItem.address.zip}}</p>
  <p>212-876-3232</p>
<div class="manage-contact">
  <a class="details">Add Details</a>
  <a class="delete" (click)="onDelete()">Remove</a>
</div>
</section>
